<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<body>
  <h2 id="welcome"></h2>
  <button id="logout-btn">Logout</button>

  <h3>Create or Edit Bingo Board</h3>
  <input type="hidden" id="current-board-id" />
  <input type="text" id="bingo-title" placeholder="Board title" required /><br /><br />
  <textarea id="bingo-items" placeholder="Enter at least 25 items, one per line"></textarea>
  <p id="item-count">0 items entered</p>
  <button id="generate-btn">Save Board</button>

  <div id="your-boards">
    <h3>Your Saved Bingo Boards</h3>
    <div id="board-list"></div>
  </div>
  

  <script type="module" src="script.js"></script>
